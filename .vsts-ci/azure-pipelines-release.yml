name: PR-$(System.PullRequest.PullRequestNumber)-$(Date:yyyyMMdd)$(Rev:.rr)

variables:
  # Don't download unneeded packages
  - name: DOTNET_SKIP_FIRST_TIME_EXPERIENCE
    value: 'true'
  # Improve performance by not sending telemetry
  - name: DOTNET_CLI_TELEMETRY_OPTOUT
    value: 'true'

trigger:
  batch: true
  branches:
    include:
      - master
  paths:
    exclude:
      - /.dependabot/*
      - /.poshchan/*
      - /.github/**/*
      - /.vscode/**/*
      - /.vsts-ci/misc-analysis.yml
      - /tools/**/*
      - .editorconfig
      - .gitattributes
      - .gitignore
      - /docs/**/*
      - /CHANGELOG.md
      - /CONTRIBUTING.md
      - /README.md
      - /LICENSE.txt
      - /CODE_OF_CONDUCT.md

jobs:
- job: 'ReleaseBuild'
  displayName: Release Build
  pool:
    vmImage: 'vs2017-win2016'
  steps:
  - template: templates/ci-general.yml

- job: 'SignBuild'
  displayName: Signing Build
  dependsOn: 'ReleaseBuild'
  pool:
    name: 'Package ES CodeHub Lab E'
    demands: DotNetFramework
  steps:
  - powershell: |
      Get-ChildItem -Path env:
    displayName: Capture environment
    condition: succeededOrFailed()

  - task: PkgESSetupBuild@10
    displayName: 'Package ES - Setup Build'
    inputs:
      productName: GraphicalTools

  - task: DownloadBuildArtifacts@0
    displayName: 'Download Build Artifacts'
    inputs:
      downloadType: specific

  - task: PowerShell@1
    displayName: 'Extract build zip'
    inputs:
      scriptType: inlineScript
      inlineScript: |
        Expand-Archive -Path "$env:SYSTEM_ARTIFACTSTAGINGDIRECTORY\GraphicalTools\GraphicalTools-Windows_NT.zip" -DestinationPath "$env:SYSTEM_ARTIFACTSTAGINGDIRECTORY\GraphicalTools"

  - task: PkgESCodeSign@10
    displayName: 'CodeSign tools/releaseBuild/signing.xml'
    env:
      SYSTEM_ACCESSTOKEN: $(System.AccessToken)
    inputs:
      signConfigXml: tools/releaseBuild/signing.xml
      inPathRoot: '$(System.ArtifactStagingDirectory)'
      outPathRoot: '$(System.ArtifactStagingDirectory)\Signed'

  - task: PowerShell@1
    displayName: 'Copy signed files to unsigned folder'
    inputs:
      scriptType: inlineScript
      inlineScript: |
        $signed="$env:SYSTEM_ARTIFACTSTAGINGDIRECTORY\Signed\GraphicalTools\*"
        $notSigned="$env:SYSTEM_ARTIFACTSTAGINGDIRECTORY\GraphicalTools"
        Copy-Item $signed $notSigned -Recurse -Force

  - task: PowerShell@1
    displayName: 'Create catalog file'
    inputs:
      scriptType: inlineScript
      inlineScript: |
        $signedDir = "$env:SYSTEM_ARTIFACTSTAGINGDIRECTORY\GraphicalTools\GraphicalTools"
        New-FileCatalog -CatalogFilePath "$env:SYSTEM_ARTIFACTSTAGINGDIRECTORY\GraphicalTools\GraphicalTools.cat" -Path "$signedDir"

  - task: PkgESCodeSign@10
    displayName: 'CodeSign tools/releaseBuild/FileCatalogSigning.xml'
    env:
      SYSTEM_ACCESSTOKEN: $(System.AccessToken)
    inputs:
      signConfigXml: tools/releaseBuild/FileCatalogSigning.xml
      inPathRoot: '$(System.ArtifactStagingDirectory)'
      outPathRoot: '$(System.ArtifactStagingDirectory)'

  - task: ms.vss-governance-buildtask.governance-build-task-component-detection.ComponentGovernanceComponentDetection@0
    displayName: 'Component Detection'

  - task: AntiMalware@3
    inputs:
      InputType: 'Basic'
      ScanType: 'CustomScan'
      FileDirPath: '$(Build.ArtifactsDirectory)'
      EnableServices: false
      SupportLogOnError: false
      TreatSignatureUpdateFailureAs: 'Warning'
      SignatureFreshness: 'UpToDate'
      TreatStaleSignatureAs: 'Error'

  - task: PoliCheck@1
    condition: succeededOrFailed()
    inputs:
      inputType: 'Basic'
      targetType: 'F'
      targetArgument: '$(Build.SourcesDirectory)'
      result: 'PoliCheck.xml'

  - task: CredScan@2
    condition: succeededOrFailed()

  - task: BinSkim@3
    condition: succeededOrFailed()
    inputs:
      InputType: 'Basic'
      Function: 'analyze'
      AnalyzeTarget: '$(Build.ArtifactsDirectory)\GraphicalTools*\*.dll;$(Build.ArtifactsDirectory)\GraphicalTools*\*.exe'

  # Publish results as artifacts
  - task: PublishSecurityAnalysisLogs@3
    condition: succeededOrFailed()
    inputs:
      ArtifactName: 'CodeAnalysisLogs'
      ArtifactType: 'Container'

  # Publish to TSA server
  - task: TSAUpload@1
    condition: succeededOrFailed()
    inputs:
      tsaVersion: 'TsaV2'
      codebase: 'Existing'
      tsaEnvironment: 'PROD'
      codeBaseName: 'PowerShell_GraphicalTools_20190809'
      uploadAPIScan: false
      uploadBinSkim: true
      uploadCredScan: true
      uploadFortifySCA: false
      uploadFxCop: false
      uploadModernCop: false
      uploadPoliCheck: true
      uploadPREfast: false
      uploadRoslyn: false
      uploadTSLint: false
      uploadAsync: true

  - task: PowerShell@1
    displayName: 'Upload Artifacts'
    condition: succeededOrFailed()
    inputs:
      scriptType: inlineScript
      inlineScript: 'Write-Host "##vso[artifact.upload containerfolder=GraphicalTools-Signed;artifactname=GraphicalTools-Signed]$(System.ArtifactStagingDirectory)\GraphicalTools\GraphicalTools"'
